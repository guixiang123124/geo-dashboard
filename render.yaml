# Render Blueprint for GEO Insights
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: geo-insights-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: geo-insights-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://geo-insights.vercel.app,https://your-domain.com"
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # PostgreSQL Database
databases:
  - name: geo-insights-db
    databaseName: geo_insights
    plan: free
    region: oregon
